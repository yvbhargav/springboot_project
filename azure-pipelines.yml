trigger:
  branches:
    include:
      - main

stages:
- stage: Build
  jobs:
  - job: BuildJob
    displayName: "Run Maven on agent1"
    pool:
      name: agent-pool
      demands:
        - Agent.Name -equals agent1
        - maven
        - java
    steps:
      - script: |
          echo "Sanity check on self-hosted agent"
          java -version
          mvn -version
        displayName: "Verify Java & Maven versions"

      - task: Maven@3
        displayName: 'Build and test with Maven'
        inputs:
          mavenPomFile: 'pom.xml'
          mavenOptions: '-Xmx3072m'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: '11'
          jdkArchitectureOption: 'x64'
          publishJUnitResults: true
          testResultsFiles: '**/surefire-reports/TEST-*.xml'
          goals: 'package'
