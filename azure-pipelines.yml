steps:
  - checkout: self

  - script: |
      echo "Sanity check on self-hosted agent"
      java -version
      mvn -version
    displayName: "Verify Java & Maven versions"

  - task: Maven@3
    displayName: 'Build and test with Maven'
    inputs:
      mavenPomFile: 'pom.xml'
      mavenOptions: '-Xmx3072m'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      goals: 'package'
